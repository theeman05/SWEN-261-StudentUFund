<div id="search-component">
    <label for="search-box">Need Search</label>
    <input #searchBox id="search-box" (input)="search(searchBox.value)" placeholder="Insert need name"/>

    <ul class="search-result">
        <li *ngFor="let need of needs$ | async" >
        <a routerLink="../detail/{{need.name}}">
            {{need.name}}
        </a>
        </li>
    </ul>
</div>
