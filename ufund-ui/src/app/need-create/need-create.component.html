<div>
    <h2>Create Need</h2>
    <div>
        <label class="inputbelow">Need Name: </label>
        <input id="needName" class="labelabove" #needName />
    </div>
    <div>
        <label class="inputbelow">Unit Cost: ($)</label>
        <input class="labelabove" #needCost />
    </div>
    <div>
        <label class="inputbelow">Quantity: </label>
        <input class="labelabove" #needQuantity />
    </div>
    <button type="button" (click)="createNeed(needName.value, needCost.value, needQuantity.value)">Create Need</button>
</div>
