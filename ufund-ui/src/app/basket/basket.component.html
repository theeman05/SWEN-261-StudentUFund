<h2>Funding Basket</h2>

<ul class="basket">
    <li *ngFor="let need of needs">
        <a routerLink="../detail/{{need.name}}">
          <span class="badge">{{need.name}}</span>Total Cost: ${{need.cost}}, Quantity: {{need.quantity}}
        </a>
        <button type="button" class="delete" title="delete need"
          (click)="remove(need)">x</button>
    </li>
</ul>

<br>

<nav>
    <a routerLink="checkout">Checkout</a>
</nav>
